<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ariel.open.water Temperature Logger</title>

    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../lib/bootstrap-switch/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
  </head>
  <body role="document">
    <div class="container" role="main">
      <div class="jumbotron">
        <h1>Temperature Logger</h1>
        <div class="alert alert-info" id="notice-no-device">
          <p>Please connect one ariel.open.water temperature logger to
            your computer.</p>
          <p><button type="button" class="btn btn-primary" id="refresh-button"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh</button>
          </p>
        </div>
      </div>
      <div class="hidden" id="have-device-content">
        <div class="bg-success">
          <p>Connected, firmware version <span id="firmware-version"></span>.</p>
        </div>
        <p>Current time on logger is <span id="current-time"></span>.  <button type="button" class="btn" id="sync-time-button">Sync with host time</button></p>
        <p>Sampling interval: <span id="current-interval"></span>.</p>
        <p>Total Flash: <span id="total-flash"></span>, used: <span id="used-flash"></span></p>
        <p>Logger status <input type="checkbox" id="current-mode-checkbox" data-on-text="Running" data-off-text="Stopped" data-animate="false" /></p>
        <p>Last measured temperature: <span id="last-temperature"></span></p>
        <p><button type="button" class="btn btn-primary" id="save-data-button">Save Data</button></p>
      </div>
    </div>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/sugar.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/bootstrap-switch/js/bootstrap-switch.js"></script>
    <script src="../js/window.js"></script>
  </body>
</html>
